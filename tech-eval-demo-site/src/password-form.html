<template>
    <require from="password.css"></require>

    <div id="preview">
        <div id="passInput">
            <h4>Password:</h4>
            <input id = "inputBar" type="text" value.bind="password" oninput.trigger="updateRequirements()">
            <button type="button" click.trigger="updateRequirements()">Test</button>
        </div>

        <div>
            <meter id="password-strength-meter" min="0" max="4"  value="0"></meter>
            <p>Requirements:</p>

            <div id="requirements">
                <p id="caps">1 Capital Letter</p>
                <p id="lower">1 Lowercase Letter</p>
                <p id="special">1 Special Character</p>
                <p id="len">At Least 8 Characters</p>
            </div>

        </div>

    </div>

    
</template>
