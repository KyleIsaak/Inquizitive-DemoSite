<template>
    <require from="password.css"></require>

    <div id="preview">
        <div id="passInput">
            <h4>Password:</h4>
            <input id = "inputBar" type="text" value.bind="password" input.trigger="updateRequirements()">
        </div>

        <div>
            <meter id="password-strength-meter" min="0" max="4" low="2" high="3" optimum="4" value="0"></meter>
            <p id="showStrength">Strength: ${strenghtText}</p>

            <p id="requirements">Requirements:</p>

            <div id="requirementOptions">
                <p id="caps">At least 1 capital letter</p>
                <p id="lower">At least 1 lowercase letter</p>
                <p id="number">At least 1 number</p>
                <p id="len">At Least 8 Characters</p>
            </div>

        </div>

    </div>
    
</template>
