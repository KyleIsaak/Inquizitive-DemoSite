<template>
    <require from="password.css"></require>

    <div id="preview">
        <div id="passInput">
            <h4>Password:</h4>
            <input type="text" value.bind="password">
        </div>

        <div>
            <meter max.bind="4" id="password-strength-meter"></meter>
            <p>Requirements:</p>

            <div id="requirements">
                <p>1 Capital Letter</p>
                <p>1 Lowercase Letter</p>
                <p>1 Special Character</p>
                <p>At Least 8 Characters</p>
            </div>

        </div>

    </div>
    
</template>
