<template>
  <require from="preview.css"></require>


  <div>
    <h4>First Name</h4>

  <div>
    <h4>Last Name</h4>
    <input type="text" value.bind="lastName">
  </div>
  <div>
    <h4>Profession</h4>
    <input type="text" value.bind="profession">
  </div>
  <div>
    <h4>Email</h4>

  <div id="preview">
    <div id="name">

   <div id="contact">${email}   ${phone}</div>
