{% extends 'quizzes/base.html' %}
<!-- {% load static %} -->

<!-- TODO: Add CSS -->

{% block content %}
<h1>Quizzes in Genre</h1>
  {% if quiz_list %}
  <ul>
    {% for quiz in quiz_list %}
      <li>
        <a href="{% url 'view_quiz' quiz.id %}">{{quiz.Title}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no quizzes.</p>
  {% endif %}
  <a href="{% url 'create_quiz' %}">Create Quiz</a>
{% endblock %}
