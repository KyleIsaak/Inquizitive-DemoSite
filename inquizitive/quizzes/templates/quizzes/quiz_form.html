{% extends 'quizzes/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'quizzes/quiz_creation.css' %}">
{% endblock %}

{% block content %}
<h2>Create New Quiz</h2>
<form method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    
    <button type="submit">Save</button>
</form>
{% endblock %}
