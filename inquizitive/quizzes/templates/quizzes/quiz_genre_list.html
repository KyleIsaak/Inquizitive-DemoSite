{% block content %}
<h1>Welcome to Inquizitive</h1>
<h3>Select a Genre to view all the quizzes in that Genre</h3>
  {% if quiz_genre_list %}
  <ul>
    {% for genre in quiz_genre_list %}
      <li>
        <a href="{% url 'view_genre' genre.id %}">{{genre.Text}}</a>
        
      </li>
    {% endfor %}
  </ul>
  {% endif %}
  <a href="{% url 'create_quiz' %}">Create Quiz</a>

{% endblock %}
