<!-- {% load static %} -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <!-- CSS -->
  {% block css %}
  {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="{% static 'quizzes/global.css' %}">

</head>

<body>
  <main>
    

    {% block nav %}
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <div class="navabar-nav me-auto">
          <h3><a class="home-link" href="{% url 'index'%}">Inquizitive</a></h3>
        </div>
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated  %}
            <li class="nav-item mr-3">
              <a class="nav-link action-button" href="{% url 'profile' %}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link secondary-button" href="{% url 'logout' %}">Logout</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link action-button" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link secondary-button" href="{% url 'register' %}">Register</a>
            </li>
          {% endif %}

        </ul>
      </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
